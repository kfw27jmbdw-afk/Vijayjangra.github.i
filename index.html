<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Music Player</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #333;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        /* Optional styling for file label */
        #fileName {
            display: block;
            margin-bottom: 15px;
            font-style: italic;
            height: 1.2em; /* Reserve space */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Universal Audio Player</h1>

        <input type="file" id="fileInput" accept="audio/*">
        
        <span id="fileName">No file selected.</span>

        <audio id="audioPlayer" controls></audio>
        
        <p id="statusMessage" style="color: yellow;"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const fileNameSpan = document.getElementById('fileName');
        const statusMessage = document.getElementById('statusMessage');

        fileInput.addEventListener('change', function(event) {
            // Check if any file was selected
            const file = event.target.files[0];

            if (file) {
                // 1. Get the local file data as a URL
                const fileURL = URL.createObjectURL(file);
                
                // 2. Set the audio player source to the new URL
                audioPlayer.src = fileURL;
                
                // 3. Update the file name display
                fileNameSpan.textContent = `Now Playing: ${file.name}`;
                statusMessage.textContent = ''; // Clear status

                // 4. Try to load the audio
                audioPlayer.load();
                
                // Optional: Automatically start playing
                // audioPlayer.play().catch(error => {
                //     // Browsers often block autoplay until the user interacts with the page
                //     console.error("Autoplay failed:", error);
                //     statusMessage.textContent = 'Ready to play. Please press the play button.';
                // });

            } else {
                fileNameSpan.textContent = 'No file selected.';
                audioPlayer.src = ''; // Clear source
            }
        });
        
        // Error handling for the audio element
        audioPlayer.addEventListener('error', function() {
            // Check for specific error types (e.g., MEDIA_ERR_SRC_NOT_SUPPORTED)
            const error = audioPlayer.error;
            let message = "An unknown playback error occurred.";

            if (error) {
                switch(error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        message = "Playback aborted.";
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        message = "A network error occurred while fetching the media.";
                        break;
                    case error.MEDIA_ERR_DECODE:
                        message = "The media format is not supported by this browser/device.";
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        message = "The selected file type is not supported for playback on this device.";
                        break;
                    default:
                        message = `Playback Error (${error.code}). File not supported?`;
                }
            }
            statusMessage.textContent = message;
        });

    </script>

</body>
</html>
