<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="player">
    <h1>Simple Music Player</h1>

    <section class="controls-top">
      <label class="file-label">
        ➕ Add files
        <input id="fileInput" type="file" accept="audio/*" multiple hidden>
      </label>

      <div class="drop-zone" id="dropZone">Or drag & drop audio files here</div>

      <div class="prefs">
        <button id="shuffleBtn" title="Shuffle playlist">Shuffle</button>
        <button id="repeatBtn" title="Repeat mode: off">Repeat: Off</button>
        <button id="saveBtn" title="Save playlist to localStorage">Save playlist</button>
        <button id="clearBtn" title="Clear playlist">Clear</button>
      </div>
    </section>

    <section class="now">
      <div class="meta">
        <div id="trackTitle" class="title">No track</div>
        <div id="trackArtist" class="artist"></div>
      </div>

      <audio id="audio" preload="metadata"></audio>

      <div class="big-controls">
        <button id="prevBtn" title="Previous">⏮️</button>
        <button id="playBtn" title="Play/Pause">▶️</button>
        <button id="nextBtn" title="Next">⏭️</button>
      </div>

      <div class="progress-row">
        <span id="currentTime">0:00</span>
        <input id="progress" type="range" min="0" max="100" value="0">
        <span id="duration">0:00</span>
      </div>

      <div class="volume-row">
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
      </div>
    </section>

    <section class="playlist">
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
    </section>

    <footer>
      <small>Keyboard: Space play/pause • ←/→ seek • ↑/↓ volume • S shuffle • R repeat</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
