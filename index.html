<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modern Web Music Player</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #2b1055, #7597de);
        height: 100vh;
        margin: 0;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    h1 {
        margin-bottom: 10px;
        font-weight: 600;
        letter-spacing: 1px;
    }
    .player {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        text-align: center;
    }
    input[type="file"] {
        display: none;
    }
    .upload-label {
        background: #03a9f4;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
        display: inline-block;
        margin-bottom: 20px;
        transition: 0.3s;
    }
    .upload-label:hover {
        background: #0288d1;
    }
    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
    }
    button {
        background: #03a9f4;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #0288d1;
    }
    button i {
        font-size: 18px;
        color: #fff;
    }
    .progress {
        width: 100%;
        height: 5px;
        background: rgba(255,255,255,0.3);
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
    }
    .progress-bar {
        height: 5px;
        background: #03a9f4;
        width: 0%;
        border-radius: 5px;
    }
    .song-name {
        font-weight: 500;
        font-size: 15px;
        margin-top: 10px;
    }
    ul {
        list-style: none;
        padding: 0;
        max-height: 120px;
        overflow-y: auto;
        margin-top: 10px;
    }
    li {
        padding: 8px;
        border-radius: 8px;
        background: rgba(255,255,255,0.1);
        margin-bottom: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    li:hover {
        background: rgba(255,255,255,0.2);
    }
    li.active {
        background: #03a9f4;
    }
</style>
</head>
<body>

<h1>üéµ Modern Web Music Player</h1>

<div class="player">
    <label class="upload-label" for="fileInput">Choose Music Files</label>
    <input type="file" id="fileInput" accept="audio/*" multiple>

    <div class="song-name" id="songName">No song playing</div>
    <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="controls">
        <button id="prev"><i>‚èÆÔ∏è</i></button>
        <button id="playPause"><i>‚ñ∂Ô∏è</i></button>
        <button id="next"><i>‚è≠Ô∏è</i></button>
    </div>

    <ul id="playlist"></ul>
</div>

<audio id="audio"></audio>

<script>
const fileInput = document.getElementById('fileInput');
const playlist = document.getElementById('playlist');
const audio = document.getElementById('audio');
const playPause = document.getElementById('playPause');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progressBar');
const songName = document.getElementById('songName');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

let songs = [];
let currentSongIndex = 0;
let isPlaying = false;

fileInput.addEventListener('change', (e) => {
    songs = Array.from(e.target.files);
    loadPlaylist();
    playSong(0);
});

function loadPlaylist() {
    playlist.innerHTML = '';
    songs.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = file.name;
        li.addEventListener('click', () => playSong(index));
        playlist.appendChild(li);
    });
}

function playSong(index) {
    currentSongIndex = index;
    const song = songs[index];
    if (!song) return;
    audio.src = URL.createObjectURL(song);
    songName.textContent = song.name;
    highlightCurrentSong();
    audio.play();
    isPlaying = true;
    playPause.innerHTML = '<i>‚è∏Ô∏è</i>';
}

function highlightCurrentSong() {
    Array.from(playlist.children).forEach((li, i) => {
        li.classList.toggle('active', i === currentSongIndex);
    });
}

playPause.addEventListener('click', () => {
    if (!songs.length) return;
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
        playPause.innerHTML = '<i>‚ñ∂Ô∏è</i>';
    } else {
        audio.play();
        isPlaying = true;
        playPause.innerHTML = '<i>‚è∏Ô∏è</i>';
    }
});

audio.addEventListener('timeupdate', () => {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progressPercent}%`;
});

progress.addEventListener('click', (e) => {
    const width = progress.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
});

nextBtn.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    playSong(currentSongIndex);
});

prevBtn.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    playSong(currentSongIndex);
});

audio.addEventListener('ended', () => {
    nextBtn.click();
});
</script>

</body>
</html>
