<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ My Local Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 340px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: #fff;
      color: #333;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 15px;
    }

    button {
      background: #fff;
      border: none;
      color: #333;
      padding: 10px 18px;
      border-radius: 10px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
      color: #fff;
    }

    .song-name {
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>üéß My Local Music Player</h1>

    <label for="fileInput">üìÇ Choose Music File</label>
    <input type="file" id="fileInput" accept="audio/*">

    <div class="controls">
      <button id="playPause">‚ñ∂Ô∏è Play</button>
      <button id="stop">‚èπ Stop</button>
    </div>

    <audio id="audioPlayer" controls style="width:100%; margin-top:10px; display:none;"></audio>
    <p class="song-name" id="songName"></p>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const audio = document.getElementById("audioPlayer");
    const playPause = document.getElementById("playPause");
    const stopBtn = document.getElementById("stop");
    const songName = document.getElementById("songName");

    let isPlaying = false;

    // When a file is chosen
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audio.src = url;
        audio.style.display = "block";
        songName.textContent = "Now Playing: " + file.name;
        audio.load();
        isPlaying = false;
        playPause.textContent = "‚ñ∂Ô∏è Play";
      }
    });

    // Play / Pause button
    playPause.addEventListener("click", () => {
      if (!audio.src) {
        alert("Please choose a music file first üéµ");
        return;
      }

      if (isPlaying) {
        audio.pause();
        playPause.textContent = "‚ñ∂Ô∏è Play";
      } else {
        audio.play();
        playPause.textContent = "‚è∏ Pause";
      }

      isPlaying = !isPlaying;
    });

    // Stop button
    stopBtn.addEventListener("click", () => {
      if (!audio.src) return;
      audio.pause();
      audio.currentTime = 0;
      playPause.textContent = "‚ñ∂Ô∏è Play";
      isPlaying = false;
    });
  </script>
</body>
</html>
